{% extends "base.html" %}
{% load static %}

{% block title %}Crear Cuenta{% endblock %}

{% block content %}
<div class="container-fluid login-page">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card shadow-lg">  <!-- Misma clase que login -->
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">✨ Crear Cuenta</h2>

                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                <!-- Agregar clases Bootstrap manualmente -->
                                <input type="{{ field.field.widget.input_type }}" 
                                       name="{{ field.name }}" 
                                       id="{{ field.id_for_label }}" 
                                       class="form-control {% if field.errors %}is-invalid{% endif %}"
                                       placeholder="{{ field.label }}"
                                       {% if field.field.required %}required{% endif %}>
                                
                                {% for error in field.errors %}
                                    <div class="alert alert-warning mt-1" role="alert">
                                        {{ error }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-success w-100 mt-4">Registrarme</button>
                    </form>

                    <hr>

                    <div class="text-center mt-3">
                        <p>
                            ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia Sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
