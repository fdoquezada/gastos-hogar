{% extends 'base.html' %}

{% block title %}Agregar Categoría - Finanzas Personales{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>➕ Agregar Nueva Categoría</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                        {{ form.nombre }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.tipo.id_for_label }}" class="form-label">Tipo</label>
                        {{ form.tipo }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.color.id_for_label }}" class="form-label">Color</label>
                        <div class="input-group">
                            {{ form.color }}
                            <span class="input-group-text">
                                <i class="fas fa-palette"></i>
                            </span>
                        </div>
                        <div class="form-text">Selecciona un color para identificar esta categoría</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'categorias' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Categoría</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
