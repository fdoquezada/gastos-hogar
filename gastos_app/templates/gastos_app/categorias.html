<!-- En la tabla de categorías, agrega una columna para el color -->
<thead>
    <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Color</th>
        <th>Acciones</th>
    </tr>
</thead>
<tbody>
    {% for categoria in categorias %}
    <tr>
        <td>{{ categoria.nombre }}</td>
        <td>
            <span class="badge {% if categoria.tipo == 'INGRESO' %}bg-success{% else %}bg-danger{% endif %}">
                {{ categoria.get_tipo_display }}
            </span>
        </td>
        <td>
            <span class="badge" style="background-color: {{ categoria.color }}; color: white;">
                █ {{ categoria.color }}
            </span>
        </td>
        <td>
            <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-sm btn-warning">
                <i class="fas fa-edit"></i>
            </a>
            <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-sm btn-danger">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>
    {% endfor %}
</tbody>
